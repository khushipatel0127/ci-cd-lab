name: CI/CD Lab Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"

    - name: Verify files exist
      run: |
        echo "Listing project files..."
        ls -l
        echo "âœ… CI/CD workflow ran successfully!"
